<div class="row mt-3">
  <div class="col-md-4">
    <h3>{{action}}</h3>
  </div>
  <div class="col-md-2 text-right offset-md-6">
    <a routerLink="/admin/users"  class="btn btn-secondary" id="sidebarToggle">Volver</a>
  </div>
</div>
<div class="row mt-3">
  <div class="col-md-6 offset-md-3">
    <form role="form" [formGroup]="userForm">
      <div class="form-group mb-1">
        <label for="exampleInputEmail1"> Email </label>
        <input formControlName="email" type="email" class="form-control" id="email" />
        <div class="error_input"  *ngIf="userForm.get('email')!.hasError('required') && userForm.get('email')!.touched" >Ingrese un email</div>
        <div class="error_input"  *ngIf="userForm.get('email')!.hasError('email') && userForm.get('email')!.touched" >Ingrese un email v√°lido</div>
      </div>
      <div class="form-group mb-1 ">
        <label for="nombre"> Nombre </label>
        <input  formControlName="nombre" type="text" class="form-control" id="nombre" />
        <div class="error_input"   *ngIf="userForm.get('nombre')!.hasError('required') && userForm.get('nombre')!.touched" >Ingrese un nombre</div>
      </div>
     
      <div class="form-group">
        <label for="apellido"> Apellido </label>
        <input formControlName="apellido" type="text" class="form-control" id="apellido" />
        <div class="error_input" *ngIf="userForm.get('apellido')!.hasError('required') && userForm.get('apellido')!.touched" >Ingrese un apellido</div>
      </div>
      <div class="form-group pt-2">
        <button type="button" (click)="save()" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
